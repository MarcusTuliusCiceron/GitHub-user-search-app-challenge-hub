<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/scss/style.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body class="dark">
  <main class="dark">
    <header>
      <h1>devfinder</h1>
      <button class="theme__toggle dark">Dark</button>
      
    </header>
    <div class="search__bar dark">
      <input class="search__bar__input" type="text" placeholder="Search github username...">
      <button class="search__bar__button">Search</button>
      <p class="search__bar__error">No results</p>
      <div class="search__bar__icon"></div>
    </div>
    <div class="results light">
      Joined
  
      Repos
      Followers
      Following
    </div>

    
  </main>
