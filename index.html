<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/scss/style.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body class="dark">
  <main class="dark">
    <header>
      <h1>devfinder</h1>
      <button class="theme__toggle dark">Dark</button>
      
    </header>
    <div class="search__bar dark">
      <input class="search__bar__input" type="text" placeholder="Search github username...">
      <button class="search__bar__button">Search</button>
      <p class="search__bar__error">No results</p>
      <div class="search__bar__icon"></div>
    </div>
    <div class="results light">
      <div class="avatar">

      </div>
      <div class="text">
        <div class="text__header">
          <div class="text__header__left">
            <h1 class="fullName">Octocat</h1>
            <h3 class="shortName">@Octocat</h3>
          </div>
          <div class="text__header__right">
            <p class="joinDate">12 jun</p>
          </div>
        </div>
        <div class="text__bio">
          <p class="bio"></p>
        </div>
        <div class="text__center">
          <div class="text__center__repos">
            <h4>Repos</h4>
            <h2 class="repos">8</h2>
          </div>
          <div class="text__center__follower">
            <h4>Followers</h4>
            <h2 class="followers">3900</h2>
          </div>
          <div class="text__center__following">
            <h4>Following</h4>
            <h2 class="following">9</h2>
          </div>
        </div>
        <div class="text__logos">
          <div class="text__logos__location">
            <div class="text__logos__location__icon">

            </div>
          </div>
          <div class="text__logos__twitter">
            <div class="text__logos__twitter__icon">
              
            </div>
          </div>
          <div class="text__logos__blog ">
            <div class="text__logos__blog__icon">
              
            </div>
          </div>
          <div class="text__logos__company">
            <div class="text__logos__company__icon">
              
            </div>
          </div>
        </div>
      </div>
      Joined
  
      Repos
      Followers
      Following
    </div>

    
  </main>
